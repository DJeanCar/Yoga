{% extends 'base.html' %}

{% load static from staticfiles %}

{% block style %}

<style type="text/css">
	
	#subheader{
		padding-top: 80px;
	}

	.panel-default{
		border-color: rgba(221, 221, 221, 0);
		border-radius: 0;
		background-color: #ecf0f1;
	}

	.margen-footer{
		margin-top: 20em;
	}

</style>

{% endblock %}

{% block main %}
<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 inner-both-lr">
				<div class="panel panel-default">
					<div class="panel-body">
						<h2 class="text-center inner-both-1 color-asbestos"><b>Regain Access<b></h2>
						<p class="text-center margen-bottom-1">
							To regain access, you must enter your email.
						</p>
						{% if error %}
							<h2>Email Incorrect</h2>
						{% endif %}
						<form method="POST">
							{% csrf_token %}
							<div class="col-md-8 col-md-offset-2">
								<div class="form-group">
								    <input type="email" class="form-control form-control-customize-2" id="id_name" name="email" placeholder="E-mail">
								</div>
							</div>
							<div class="col-md-10 col-md-offset-1">
								<div class="text-center">
									<input type="submit" class="btn btn-warning btn-lg btn-lg-customize margen-top-1 margen-bottom-1" value="REGAIN">
								</div>
							</div>
						</form>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>
{% endblock %}
