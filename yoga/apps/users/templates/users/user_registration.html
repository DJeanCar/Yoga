{% extends 'base.html' %}

{% load static from staticfiles %}

{% block style %}

<style type="text/css">
	
	#subheader{
		padding-top: 80px;
	}

	.panel-default{
		border-color: rgba(221, 221, 221, 0);
		border-radius: 0;
		background-color: #ecf0f1;
	}

	.margen-footer{
		margin-top: 20em;
	}

</style>

{% endblock %}

{% block main %}
<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 inner-both-lr">
				<div class="panel panel-default">
					<div class="panel-body">
						<h2 class="text-center inner-both-1 color-asbestos"><b>Register<b></h2>
						<form method="POST">
							{% csrf_token %}
							<div class="col-md-10 col-md-offset-1">
								<div class="form-group">
								    <input class="form-control form-control-customize-2" id="id_full_name" name="full" placeholder="Full Name">
								</div>
								<div class="form-group">
								    <input class="form-control form-control-customize-2" id="id_email" name="email" placeholder="E-Mail">
								</div>
								<div class="form-group">
								    <input type="password" class="form-control form-control-customize-2" id="id_password" name="password" placeholder="Password">
								</div>
								<div class="form-group">
								    <input class="form-control form-control-customize-2" id="id_location" name="location" placeholder="Location">
								</div>
							</div>
							<div class="col-md-10 col-md-offset-1">
								
								<div class="radio">
								  <span class="font-size-1">I am a:&nbsp;&nbsp;&nbsp;&nbsp;</span>
								  <label>
								    <input type="radio" name="teacher" id="optionsRadios1" value="option1">
								    Teacher
								  </label>
								  <label>
								    <input type="radio" name="student" id="optionsRadios1" value="option1">
								    Student
								  </label>
								</div>
							</div>
							<div class="col-md-10 col-md-offset-1 text-center">
								<input type="submit" class="btn btn-danger btn-lg btn-lg-customize margen-top-1 margen-bottom-1" value="REGISTER">
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>




{% endblock %}
